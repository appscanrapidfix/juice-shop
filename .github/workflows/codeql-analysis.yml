name: "CodeQL Scan"

on:
  push:
  pull_request:

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript-typescript' ]
    steps:
    - name: Checkout repository
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 #v4.2.2
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        queries: security-extended
    - name: Autobuild
      uses: github/codeql-action/autobuild@v3
      
    - name: Run CodeQL analysis and generate SARIF report
      run: |
        mkdir -p sarif-output

        echo "Searching for CodeQL database..."
        DB_DIR=$(find . -type d -name "*-codeql-database" | head -n 1)
        echo "Found database at: $DB_DIR"

        if [ ! -d "$DB_DIR" ]; then
          echo "CodeQL database not found. Exiting."
          exit 1
        fi

        echo "Locating CodeQL CLI..."
        CODEQL="$(dirname "$(find /opt/hostedtoolcache/CodeQL -name codeql -type f | head -n 1)")/codeql"
        echo "CodeQL binary found at: $CODEQL"

        echo "RUnning CodeQL analysis..."
        "$CODEQL" database analyze \
          --format=sarifv2 \
          --output=sarif-output/codeql-report.sarif \
          --thread=0 \
          --rerun \
          --ram=4096 \
          "$DB_DIR" \
          security-extended

          echo "SARIF output directory contents:"
          ls -al sarif-output
          
    - name: Upload SARIF report
      uses: actions/upload-artifact@v4
      with:
        name: codeql-sarif-report
        path: sarif-output/codeql-report.sarif
