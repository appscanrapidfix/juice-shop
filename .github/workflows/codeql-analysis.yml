name: "CodeQL Scan"

on:
  push:
  pull_request:

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript-typescript' ]
    steps:
    - name: Checkout repository
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 #v4.2.2
      
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        queries: security-extended
        db-location: ./codeql-db
        
    - name: Autobuild
      uses: github/codeql-action/autobuild@v3
      
    - name: Run CodeQL analysis and generate SARIF report
      run: |
        mkdir -p sarif-output
        DB_DIR=./codeql-db

        echo "Using database: $DB_DIR"
        
        CODEQL="$(dirname "$(find /opt/hostedtoolcache/CodeQL -name codeql -type f | head -n 1)")/codeql"
        echo "CodeQL binary: $CODEQL"

        "$CODEQL" database analyze \
          --format=sarifv2 \
          --output=sarif-output/codeql-report.sarif \
          --threads=0 \
          --rerun \
          --ram=4096 \
          "$DB_DIR" \
          security-extended

          echo "SARIF output directory contents:"
          ls -al sarif-output
          
    - name: Upload SARIF report
      uses: actions/upload-artifact@v4
      with:
        name: codeql-sarif-report
        path: sarif-output/codeql-report.sarif
