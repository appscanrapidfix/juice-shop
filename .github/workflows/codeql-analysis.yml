name: "CodeQL Scan"

on:
  push:
  pull_request:

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript-typescript' ]
    steps:
    - name: Checkout repository
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 #v4.2.2
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v3
      with:
        languages: ${{ matrix.language }}
        queries: security-extended
    - name: Autobuild
      uses: github/codeql-action/autobuild@v3
    - name: Manually run CodeQL analysis and upload SARIF
      run: |
        mkdir -p sarif-output
        # Find the correct database path created by the init step
        DB_DIR=$(find . -type d -name "*-codeql-database" | head -n 1)
        echo "Detected database directory: $DB_DIR"

        # Run analysis using the installed CodeQL CLI
        "${CODEQL_DIST}/codeql" database analyze \
          --format=sarifv2 \
          --output=sarif-output/codeql-report.sarif \
          --threads=0 \
          --rerun \
          --ram=4096 \
          "$DB_DIR" \
          security-extended
    - name: Upload SARIF report
      uses: actions/upload-artifact@v4
      with:
        name: codeql-sarif-report
        path: sarif-output/codeql-report.sarif
