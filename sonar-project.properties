sonar.projectKey=santoshgarole5992_juice-shop
sonar.organization=santoshgarole5992


# This is the name and version displayed in the SonarCloud UI.
sonar.projectName=juice-shop
sonar.projectVersion=1.0


# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
# Define specific source directories to avoid conflicts with test files
sonar.sources=lib,routes,models,config,frontend/src,server.ts,app.ts

# Exclude test directories and files from source analysis
sonar.exclusions=test/**,**/*.test.js,**/*.test.ts,**/*.spec.js,**/*.spec.ts,**/*.test.jsx,**/*.test.tsx,**/*.spec.jsx,**/*.spec.tsx

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8

# Coverage report paths
sonar.javascript.lcov.reportPaths=build/reports/coverage/frontend-tests/lcov.info,build/reports/coverage/server-tests/lcov.info,build/reports/coverage/api-tests/lcov.info

# Include test files for coverage analysis
sonar.tests=test
